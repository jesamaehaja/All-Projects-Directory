<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="login.css">
<title> CSS Login Screen Tutorial </title>
</head>
<body>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
    }
    
    .navbar{
      display: flex;
      background-color:rgb(60, 124, 197);
      position: fixed;
      top:0;
      width: 100%;
      font-size: 20px;
    }
    
    .nav-right{
      text-align: right;
      float:right;
    }
    
    .nav-right li {
        display: inline;
        float: left;
        padding-left: 15px;
      }
    
      .nav-right li a {
        display: block;
        padding: 8px;
        text-decoration: none;
        color:white;
      }
    
      .nav-right  li ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
      }
    
      .nav-right li a:hover {
        background-color: rgb(31, 199, 106);
      }
    
      .nav-right .active {
        background-color: #04AA6D;
      }
    
    
    html {
      box-sizing: border-box;
    }
    
    *, *:before, *:after {
      box-sizing: inherit;
    }
    
    .column {
      float: left;
      width: 33.3%;
      margin-bottom: 16px;
      padding: 0 8px;
    }
    
    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      margin: 8px;
      width: 300px;
      height: 400px;
    }
    
    .about-section {
      padding: 50px;
      text-align: center;
      background-color: #474e5d;
      color: white;
    }
    
    .container {
      padding: 0 16px;
    }
    
    .container::after, .row::after {
      content: "";
      clear: both;
      display: table;
    }
    
    .title {
      color: grey;
    }
    
    .button {
      border: none;
      outline: 0;
      display: inline-block;
      padding: 8px;
      color: white;
      background-color: #000;
      text-align: center;
      cursor: pointer;
      width: 100%;
    }
    
    .button:hover {
      background-color: #555;
    }
    
    @media screen and (max-width: 650px) {
      .column {
        width: 100%;
        display: block;
      }
    }
    </style>
    </head>
  <body>
    <nav class="navbar">
        <div class="nav-right">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="featured_products.html">Featured Products</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Create Account</a></li>
        </div>
    </nav>
    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>LOGIN</h3>
            <p>Please enter your credentials to login.</p>
          </div>
        </div>
        <form class="login-form">
          <input type="text" placeholder="username"/>
          <input type="password" placeholder="password"/>
          <button><a href="index.html" style="text-decoration: none;">Login</a></button>
          <p class="message">Not registered? <a href="register.html">Create an account</a></p>
        </form>
      </div>
    </div>
</body>

<script>
  const validCredentials = {
      username: 'your_username',
      password: 'your_password'
  };


  function login() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      if (username === validCredentials.username && password === validCredentials.password) {
          window.location.href = 'index.html';
      } else {
          alert('Invalid username or password. Please try again.');
      }
  }

  document.getElementById('showPassword').addEventListener('change', function () {
      var passwordInput = document.getElementById('password');
      passwordInput.type = this.checked ? 'text' : 'password';
  });
</script>

</body>
</html>
